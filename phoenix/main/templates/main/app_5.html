<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/index.css' %}?{% now 'U' %}">
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <title>{{title}}</title>
</head>
<body>
    <header>
        <div class="site-name"><h2>Phoenix App</h2></div>
    </header>
    <div class="menu-container" id='app-4'>
        <div class="start-menu" id='app-4'>
                <h2>Выбеите столик</h2>
               <select>
                {% for n in content%}
                <option value="{{n.id}}">{{n.number}}</option>
                {% endfor %}
               </select>
               <button class="set-table-number" onclick="ChoiceTable()">Выбрать</button>
            {% for i in content|slice:"0:1" %}

            <div class="rest">
                {% if i.rest_id.image %}
                <img src="/media/{{i.rest_id.image}}">
                {% else %}
                <img src="{% static 'assets/cafeimg.jpg' %}">
                {% endif %}
                <div class="rest-text">
                    <h2 class="rest-name">{{i.rest_id.name}}</h1>
                    <h3 class="rest-location">{{i.rest_id.address}}</h2>
                    <p class="rest-desc">{{i.rest_id.description}}</p>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
<script src="{% static 'js/index.js' %}?{% now 'U' %}"></script>

</body>

</html>
