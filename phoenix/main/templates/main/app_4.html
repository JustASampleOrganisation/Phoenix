<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/index.css' %}?{% now 'U' %}">
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <title>{{title}}</title>
</head>
<body>
    <header>
        <div class="site-name"><h2>Phoenix App</h2></div>
    </header>
    <div class="menu-container" id='app-4'>
        <div class="start-menu" id='app-4'>
            <h2>В каком вы ресторане?</h2>
            {% for rest in content %}
            <div class="rest-info" data-id={{rest.id}} onclick='ChoiceRest({{rest.id}})'>
                {% if rest.image%}
                <img src="/media/{{rest.image}}">
                {% else %}
                <img src="{% static 'assets/cafeimg.jpg' %}">
                {% endif %}
                <div class="rest-text">
                    <h2 class="rest-name">{{rest.name}}</h1>
                    <h3 class="rest-location">{{rest.address}}</h2>
                    <p class="rest-desc">{{rest.description}}</p>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
<script src="{% static 'js/index.js' %}?{% now 'U' %}"></script>
